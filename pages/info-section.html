    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <script src="https://kit.fontawesome.com/a0c4fed9cc.js" crossorigin="anonymous"></script>

    <!-- scripts -->
    <script>
        document.getElementById("subscriptionForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const form = this;
            const modal = document.querySelector('.subscribe-modal');

            emailjs.sendForm("service_upo688a", "template_sdd4xyu", form, "eWmmrliRgnM1RMH4T")
                .then(() => {
                    // mostrar modal
                    modal.classList.add('active-modal');
                    setTimeout(() => modal.classList.remove('active-modal'), 2500);

                    form.reset(); // Limpia el form
                })
                .catch((error) => {
                    alert("❌ Error al enviar la suscripción: " + JSON.stringify(error));
                });
        });
    </script>
